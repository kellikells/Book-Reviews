<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- static css -->
    <link rel="stylesheet" href="../static/style.css">
    <!-- Link to jQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>


    <!-- ================= NAV ======================== -->
    <nav id="navbar" class="navbar navbar-dark" style="background-color:#f51;">
        <span class="navbar-text justify-content-left" style="color: white;">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
                <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
            </svg>
            {{ session['user_alias'] }}
        </span>

        <!-- =========== ADD BOOKS AND REVIEW ROUTE =========== -->
        <form action="/addPage" method="get" class="form-inline justify-content-end">
            <button class="btn" type="submit" style="color: white;">Add Book and Review</button>
        </form>

        <!-- =================== LOGOUT ROUTE ===================== -->
        <form action="/logout" method="post" class="form-inline justify-content-end">

            <button class="btn" type="submit" style="color: white;">log out</button>
        </form>

    </nav>

    <!-- =================================================================================================== -->

    <div class="container">

        <div class="row">

            <!-- ------------------ Left column -------------------- -->
            <div class="col">
                <h5>Recent Book Reviews:</h5>

                <!-- LOOP FOR LAST 3 REVIEWS -->


                {% for review in results %}
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">

                                    <!-- form used for book title link -->
                                    <form action="/get_book_review" method="post">
                                        <input type="hidden" name="book_id" value="{{ review.book_id }}">

                                        <!-- book title: link to book's page -->
                                        <button type="submit" class="btn btn-link">
                                            {{ review.title }}
                                        </button>

                                    </form>

                                </h5>

                                <div class="row">
                                    <div class="col" style="margin-left: 30px;">

                                        <!-- rating -->
                                        <h6 class="card-text">

                                            Rating: {{ review.rating }}

                                        </h6>

                                        <!-- most recent comment: username is a link -->
                                        <h5 class="card-text">

                                            <!-- form routes to user page of review, using hidden input value -->
                                            <form action="/getUser" method="post">

                                                <input type="hidden" name="userID" value="{{ review.user_id }}">

                                                <button type="submit" class="btn btn-link">{{ review.alias }}</button> said: {{ review.content }}

                                            </form>


                                        </h5>

                                        <!-- comment's timestamp  -->
                                        <h6 class="card-subtitle mb-2 text-muted">

                                            posted @ {{ review.updated_at }}

                                        </h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>


            <!-- ------------------ Right column -------------------- -->
            <div class="col">
                <h5>Other Books with Reviews:</h5>

                <div class="row">
                    <div class="col">

                        <div data-spy="scroll" class="scrollspy list-group">

                            <!-- LOOP THROUGH ALL BOOKS WITH REVIEWS -->
                            <button type="submit" class="btn btn-link">Link</button>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>









    <!-- BOOTSTRAP'S: Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
